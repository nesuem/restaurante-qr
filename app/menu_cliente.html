<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestra Carta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4 max-w-2xl pb-24">
        <header class="text-center my-8">
            <h1 class="text-4xl font-bold">El Sabor Digital</h1>
            <p class="text-lg text-gray-600">Mesa N.º <span id="numero-mesa" class="font-bold text-indigo-600">?</span></p>
        </header>

        <main id="menu-container" class="space-y-8"></main>
        
        <footer id="carrito-footer" class="fixed bottom-0 left-0 w-full bg-white shadow-lg p-4 border-t hidden">
            <div class="container mx-auto max-w-2xl flex justify-between items-center">
                <div><span id="carrito-contador" class="font-bold">0</span> productos</div>
                <button id="ver-pedido-btn" class="bg-indigo-600 text-white font-bold py-2 px-6 rounded-lg">Ver Pedido (<span id="carrito-total">0.00</span> €)</button>
            </div>
        </footer>
    </div>

    <div id="pedido-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md">
            <div class="flex justify-between items-center p-4 border-b">
                <h3 class="text-xl font-bold">Tu Pedido</h3>
                <button id="cerrar-modal-btn" class="text-gray-500 hover:text-gray-800 text-2xl leading-none">&times;</button>
            </div>
            <div id="pedido-lista" class="p-4 max-h-64 overflow-y-auto"></div>
            <div class="p-4 border-t">
                <div class="flex justify-between items-center font-bold text-lg"><span>Total:</span><span id="modal-total">0.00 €</span></div>
                <button id="confirmar-pedido-btn" class="w-full bg-green-600 text-white font-bold py-3 rounded-lg mt-4">Confirmar Pedido</button>
            </div>
        </div>
    </div>
    <script src="js/cliente.js" defer></script>
</body>
</html>
